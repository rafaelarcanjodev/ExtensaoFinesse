<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extensão Finesse</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Style -->
  <style>
    body {
      width: 400px;
      height: 500px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    .hidden {
      display: none;
    }

    #icon-container {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    i {
      font-size: 24px;
    }

    .custom-font-size {
      font-size: 0.85rem;
      /* Reduzido para 12px, por exemplo */
    }
  </style>

</head>

<body>

  <!-- Form Login -->
  <div id="login-div" class="">
    <h1 class="text-center">Login</h1>
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="agentId" class="form-label">Id de Agente:</label>
        <input type="text" class="form-control" id="agentId" name="agentId" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- Home -->
  <div id="content-div" class="hidden m-2">

    <h1 class="fs-5 form-label fw-bold">Finesse Monitoramento</h1>

    <div id="icon-circle-status" class="icon d-flex justify-content-center">
      <div id="application-open-div" name="application-open-div" class="hidden">
        <p class="text-success">
          <svg xmlns="http://www.w3.org/2000/svg" height="15" width="15" viewBox="0 0 512 512">
            <path fill="#63E6BE" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z" />
          </svg>
          Finesse Aberto
        </p>
      </div>

      <div id="application-closed-div" name="application-closed-div" class="hidden">
        <p class="text-danger">
          <svg xmlns="http://www.w3.org/2000/svg" height="15" width="15" viewBox="0 0 512 512">
            <path fill="#ff0000" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z" />
          </svg>
          Finesse Fechado
        </p>
      </div>
    </div>
    <br>

    <div class="table-responsive custom-font-size">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Agente</th>
            <th scope="col">Status</th>
            <th scope="col">Motivo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="agent-name-div" name="agent-name-div"></td>
            <td id="status-div" name="status-div"></td>
            <td id="reason-div" name="reason-div"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <form id="timer-form">
      <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
        <p class="mt-3 form-label fw-bold">Configurar Timers</p>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label for="timerPrincipal" class="form-label fs-15">Tempo de Ausência (Minutos)</label>
          <input type="number" class="form-control" name="timerPrincipal" id="timerPrincipal" style="max-width: 80px;" min="1" max="120" title="Define após quanto tempo de ausência o alerta irá notificar." maxlength="3" required />
        </div>
        <button type="submit" class="btn btn-primary" style="padding: 0.375rem 0.75rem;">Salvar</button>
      </div>
    </form>
  </div>


  <!-- Front -->
  <script src="popup.js"></script>

  <!-- Backend -->
  <script src="background.js"></script>

  <!-- Bootstrap JS -->
  <script src="css/bootstrap.bundle.min.js"></script>

</body>

</html>
