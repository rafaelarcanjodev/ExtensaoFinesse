<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extensão Finesse</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  
  <!-- Header -->
  <div class="header d-flex justify-content-between">

    <!-- Status Circle -->
    <div id="header-status-div" class="icon">
      <div id="green-circle-div" name="green-circle-div" class="d-none">
        <svg xmlns="http://www.w3.org/2000/svg" height="12" width="12" viewBox="0 0 512 512"><path fill="#63E6BE" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z" /></svg>
      </div>
      <div id="red-circle-div" name="red-circle-div" class="d-none">
        <svg xmlns="http://www.w3.org/2000/svg" height="12" width="12" viewBox="0 0 512 512"><path fill="#ff0000" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z" /></svg>        
      </div>
    </div>

    <!-- App title -->
    <div id="header-title" class="header-title">Finesse Notifier</div>

    <!--Menu-->
    <div id="header-menu" class="header-menu">
      <section>
        <nav class="navbar navbar-dark">
            <button data-mdb-button-init class="navbar-toggler menu-button border-0 p-0" type="button" data-mdb-collapse-init
              data-mdb-target="#navbarToggleExternalContent10"
              aria-controls="navbarToggleExternalContent10" aria-expanded="false"
              aria-label="Toggle navigation">
              <div class="animated-icon"><span></span><span></span><span></span><span></span></div>
            </button>
        </nav>
      </section>
    </div>

    <div id="menu-content" class="menu-content d-none">
        <button id="button-notification" type="button" class="btn btn-light btn-menu w-100 menu-item" title="Testar Notificação">
            Teste Notificar
        </button>
        <button id="button-logout" type="button" class="btn btn-light btn-menu w-100 menu-item" title="Sair">
            Logout
        </button>
    </div>

  </div>

  <!-- Form Login -->
  <div id="login-div" class="container d-flex justify-content-center align-items-center">
    <form id="login-form" class="row w-75">

      <div class="mb-3">
        <label for="username" class="form-label">Usuário:</label>
        <input type="email" class="form-control" id="username" name="username" title="nome.sobrenome@jv01.local" required>
      </div>
      
      <div class="mb-3">
        <label for="agentId" class="form-label">Id de Agente:</label>
        <input type="text" class="form-control" id="agentId" name="agentId" title="cpf sem o primeiro e os últimos dois números" required>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" title="123456" required>
      </div>

      <div class="mb-5">
        <button type="submit" class="btn btn-primary w-100" id="button-form" name="button-form">Entrar</button>
      </div>
             
      <div class="d-flex justify-content-center h-100">
        <div id="snack-bar" class="alert" role="alert"></div>
      </div>
    
    </form>
  </div>

  <!-- Home -->
  <div id="content-div" class="container d-flex justify-content-center align-items-center d-none">
    <div class="row w-90">
      <div class="col-12">
        
        <!-- Table section -->
        <div class="table-responsive mb-4">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Agente</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="agent-name-div"></td>
                <td id="reason-div"></td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Timer form -->
        <form id="timer-form">
          <div class="mb-3">          
            <p class="form-label fw-bold">Configurar Timers</p>    
            <div class="d-flex align-items-center mb-3">
              <label for="timerPrincipal" class="form-label me-3 mb-0">Tempo de Ausência (Minutos)</label>
              <input type="number" class="form-control w-25 shadow-sm bg-white rounded" id="timerPrincipal" min="1" max="120" title="Define após quanto tempo de ausência o alerta irá notificar." maxlength="2" required />
            </div>
          </div>
        </form>
        
        <!-- Notification area -->
        <div class="row mt-3">
            <div id="snack-bar-home" class="alert text-center" role="alert"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Loading -->
  <div id="loading-modal" class="d-none d-block position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" style="background: rgba(255, 255, 255, 0.5); z-index: 1050;">  
    <div class="modal-body d-flex flex-column align-items-center justify-content-center">  
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer d-flex justify-content-between">
    <div id="footer-title-developer" class="title">Desenvolvido por Rafael Arcanjo</div>
    <div id="footer-title-version" class="title">v1.0.3</div>
  </div>

  <!-- Front -->
  <script src="popup.js"></script>

  <!-- Backend -->
  <script src="background.js"></script>

  <!-- Bootstrap JS -->
  <script src="css/bootstrap.bundle.min.js"></script>

  <!-- Toggler -->
  <script src="toggler.js"></script>

</body>

</html>
